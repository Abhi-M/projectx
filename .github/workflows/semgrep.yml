name: semgrep-scan

on:
  pull_request:
    types: [opened, reopened, synchronize]
  push:
    branches:
      - '**'

jobs:
  semgrep:
    name: semgrep
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Run semgrep (fail on findings)
        id: semgrep
        run: |
          # Exit non-zero if any findings -> job fails -> status check fails
          semgrep scan --config auto --error --output semgrep-results.json
